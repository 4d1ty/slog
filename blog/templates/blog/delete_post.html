{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
<div class="form-container" style="text-align:center;">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
    <form method="post" style="margin-top:1rem;">
        {% csrf_token %}
        <button type="submit" class="btn-submit" style="background:#dc3545;">🗑️ Delete</button>
        <a href="{% url 'post_detail' post.slug %}" class="btn-submit" style="background:#6c757d; margin-top:1rem; display:inline-block;">Cancel</a>
    </form>
</div>
{% endblock %}
